<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>ΑΔΙΣΕ: Quirkle</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/myquirkle.css" rel="stylesheet">
    <script src="bootstrap/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="js/myquirkle.js"></script>
</head>
<body>
    <header class="bg-light py-3">
        <div class="container text-center">
            <h5>Tμήμα Μηχανικών Πληροφορικής και Ηλεκτρονικών Συστημάτων -- ΜΑΘΗΜΑ: Α.ΔΙ.Σ.Ε. 2024-25</h5>
        </div>
    </header>

    <div class="container">
        <div>
            <h1 class="mt-4">Quirkle</h1>
            <div id="quirkle_board" class="my-4">
                <!-- Ο πίνακας θα δημιουργηθεί δυναμικά -->
            </div>
            <button id="quirkle_reset" class="btn btn-primary">ΕΝΑΡΞΗ</button>
        </div>
    
        <div>

            <div id="game_initializer">
                <input id="username">
                <button id="quirkle_login" class="btn btn-primary">ΕΙΣΟΔΟΣ ΣΤΟ ΠΑΙΧΝΙΔΙ</button><br>
            </div>
    
            <div id="game_info">

            </div>
    
            <div id="move_div">
                Δώσε κίνηση (Color Shape x y): <input id="the_move">
                <button id="do_move" class="btn btn-primary">ΚΑΝΕ ΤΗΝ ΚΙΝΗΣΗ</button><br>
            </div>

        </div>
    </div>


</body>
</html>
